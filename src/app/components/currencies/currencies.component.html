<mat-form-field *ngIf="currencies.length > 0">
  <mat-select
    [(ngModel)]="selectedCurrency"
    (selectionChange)="onCurrencySelectionChange($event.value)">
    <mat-option *ngFor="let currency of currencies" [value]="currency">
      {{ currency.symbol }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-stroked-button (click)="onButtonSubscribe()">Subscribe</button>
